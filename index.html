<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feynman Chatbot</title>
</head>
<body>
    <div id = "app">
        <h1><strong>Welcome!</strong></h1>
        <h3>To the <em>Feynmans</em>!</h3>

        <select id="botType" name="botType">
            <option id="pip">Pip</option>
            <option id="atom">Atom</option>
            <option id="Nexus">Nexus</option>
            <option id="Sage">Sage</option>
        </select>

        <div id = "chatbot">
            <p>Explain something to me</p>
        </div>

        <input type="text" id="userInput" placeholder="Type your explanation here">
        <button id="send">Send</button>
    </div>
</body>
</html>
